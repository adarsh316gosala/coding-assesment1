<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   var arr = [5,3,2,6,7,1,0,9];
   for(var a=0;a<arr.length;a++)
   {
      for(var b=a+1;b<arr.length;b++)
      {
        if(arr[a]<arr[b])
        {
            var temp =arr[a]
            arr[a]=arr[b]
            arr[b]=temp;
        }
      }
    


   }
      
   
   document.write(arr)
   </script>
</body>
</html>
